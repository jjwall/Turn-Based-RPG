<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type ="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>RPG Game!</h1>
	<div>
		<div id = "shop">Shop:</div>
		<div id = "potion">Potion (HP+25):</div>
		<input type="button" id="potion_buy" value="Buy (25g)"/>
		<div id = "special">Special (+1):</div>
		<input type="button" id="special_buy" value="Buy (35g)"/>
		<div id = "gold">Gold:</div>
		<div id = "gold_amt"></div>
		<p id = "stats"></p>
		<div id = "char_select1"></div>
		<div id = "char_select2"></div>
		<div id = "char_select3"></div>
		<div id = "char_select4"></div>
		<h2 id = "char">Your Character</h2>
	</div>
	<div>
		<div id = "target1"></div>
		<div id = "target2"></div>
		<div id = "target3"></div>
		<h2 id = "enemies">Enemies Available To Attack</h2>
	</div>
	<div>
		<div id = "actions"></div>
	</div>
	<div>
		<h2 id = "command">Commands:
			<input type="button" id="attack_btn" value="Attack"/>
			<input type="button" id="special_btn" value="Special"/>
			<input type="button" id="escape_btn" value="Escape"/>
		</h2>
		<div id = "fight"></div>
		<div id = "text1"></div>
		<div id = "text2"></div>
	</div>
</body>
</html>
